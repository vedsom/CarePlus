<div class="admin-dashboard-container">
  <aside class="sidebar">
    <div class="sidebar-header">
      <h3 class="brand-title">CarePlus</h3>
      <span class="brand-subtitle">Admin Panel</span>
    </div>

    <nav class="sidebar-nav">
      <a routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
        <i class="fas fa-tachometer-alt nav-icon"></i>
        <span>Dashboard</span>
      </a>
      <a routerLink="/admin/doctors" routerLinkActive="active" class="nav-link">
        <i class="fas fa-user-md nav-icon"></i>
        <span>Doctors</span>
      </a>
      <a routerLink="/admin/doctors/new" routerLinkActive="active" class="nav-link">
        <i class="fas fa-plus-circle nav-icon"></i>
        <span>Add Doctor</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="user-profile">
        <div class="user-avatar">A</div>
        <div class="user-info">
          <span class="user-name">Admin User</span>
          <span class="user-role">System Administrator</span>
        </div>
      </div>
      <button class="logout-btn" (click)="logout()"> <svg viewBox="0 0 24 24"><path d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z"/></svg>
      </button>
    </div>
  </aside>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
