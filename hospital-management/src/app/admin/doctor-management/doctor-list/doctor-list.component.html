<div class="container mt-4">
  <h2>Doctor Management</h2>

  <button class="btn btn-primary mb-3" routerLink="/admin/doctors/add">Add Doctor</button>
  <button class="btn btn-success mb-3 ms-2" (click)="downloadPDF()">Download PDF</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Specialization</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doc of doctors">
        <td>{{ doc.name }}</td>
        <td>{{ doc.specialization }}</td>
        <td>{{ doc.salary }}</td>
        <td>
          <button class="btn btn-warning btn-sm" [routerLink]="['/admin/doctors/edit', doc.id]">Edit</button>
          <button class="btn btn-danger btn-sm ms-2" (click)="deleteDoctor(doc.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
