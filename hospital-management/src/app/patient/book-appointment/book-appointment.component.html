<div class="container py-5">
  <h2 class="text-center mb-4">Book Appointment</h2>
  <form class="card p-4 shadow-sm w-50 mx-auto">
    <div class="mb-3">
      <label class="form-label">Patient Name</label>
      <input type="text" class="form-control" [(ngModel)]="appointment.patientName" name="patientName" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" class="form-control" [(ngModel)]="appointment.date" name="date" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Time</label>
      <input type="time" class="form-control" [(ngModel)]="appointment.time" name="time" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Doctor</label>
      <select class="form-select" [(ngModel)]="appointment.doctorId" name="doctorId" required>
        <option *ngFor="let d of doctors" [value]="d.id">{{d.name}} - {{d.speciality}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Disease / Concern</label>
      <textarea class="form-control" [(ngModel)]="appointment.diseaseDescription" name="diseaseDescription"></textarea>
    </div>

    <button type="button" class="btn btn-primary w-100" (click)="bookAppointment()">Book Consultation</button>
  </form>
</div>
