<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login - SecureCare Medical Center</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f8f9fa 0%, #e3f2fd 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .login-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(25, 118, 210, 0.1);
        overflow: hidden;
        max-width: 840px;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        min-height: 550px;
    }

    .image-section {
        position: relative;
        overflow: hidden;
    }

    .image-section img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* This makes the image cover the entire container */
        display: block;
    }

    .form-section {
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .logo-section {
        text-align: center;
        margin-bottom: 15px;
    }

    .hospital-name {
        font-size: 20px;
        font-weight: 700;
        color: #1976d2;
        margin-bottom: 6px;
    }

    .subtitle {
        font-size: 13px;
        color: #666;
        font-weight: 500;
    }

    .form-title {
        font-size: 24px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 6px;
        text-align: center;
    }

    .form-subtitle {
        color: #666;
        text-align: center;
        margin-bottom: 18px;
        font-size: 14px;
    }

    .form-group {
        margin-bottom: 14px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 14px;
    }

    .input-container {
        position: relative;
    }

    .form-input {
        width: 100%;
        padding: 12px 18px 12px 45px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
        background: #fafafa;
    }

    .input-icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        width: 18px;
        height: 18px;
        fill: #999;
        transition: all 0.3s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: #1976d2;
        background: white;
        box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
    }

    .form-input:focus + .input-icon {
        fill: #1976d2;
    }

    .login-button {
        width: 100%;
        padding: 12px;
        background: #1976d2;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 14px;
        position: relative;
        overflow: hidden;
    }

    .login-button:hover {
        background: #1565c0;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(25, 118, 210, 0.3);
    }

    .login-button:active {
        transform: translateY(0);
    }

    .forgot-password {
        text-align: center;
        margin-bottom: 14px;
    }

    .forgot-password a {
        color: #1976d2;
        text-decoration: none;
        font-weight: 500;
        font-size: 14px;
    }

    .forgot-password a:hover {
        text-decoration: underline;
    }

    .divider {
        text-align: center;
        margin: 14px 0;
        position: relative;
        color: #999;
        font-size: 13px;
    }

    .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e0e0e0;
        z-index: 1;
    }

    .divider span {
        background: white;
        padding: 0 20px;
        position: relative;
        z-index: 2;
    }

    .register-link {
        text-align: center;
        color: #666;
        font-size: 13px;
    }

    .register-link a {
        color: #1976d2;
        text-decoration: none;
        font-weight: 600;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .login-container {
            grid-template-columns: 1fr;
            margin: 10px;
            min-height: 0;
        }

        .image-section {
            height: 250px; /* Give a fixed height on mobile */
        }

        .form-section {
            padding: 40px 30px;
        }

        .form-title {
            font-size: 24px;
        }
    }

    @media (max-width: 480px) {
        .form-section {
            padding: 30px 20px;
        }
        .image-section {
            height: 200px;
        }
    }
</style>
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="https://plus.unsplash.com/premium_photo-1683134023052-a1c34ac5b753?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjF8fHBhdGllbnQlMjBkb2N0b3J8ZW58MHx8MHx8fDA%3D" alt="Doctor consulting a patient">
        </div>

        <div class="form-section">
            <div class="logo-section">
                <div class="hospital-name">CarePlus Hospital</div>
                <div class="subtitle">Professional Healthcare Portal</div>
            </div>

            <div class="form-title">Welcome Back</div>
            <div class="form-subtitle">Please sign in to access your account</div>

            <form (submit)="login(); $event.preventDefault()">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            [(ngModel)]="email"
                            required
                        >
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"/>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            [(ngModel)]="password"
                            required
                        >
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                        </svg>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#forgot">Forgot your password?</a>
                </div>

                <button type="submit" class="login-button">
                    Sign In Securely
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="register-link">
                Don't have an account? <a routerLink="/auth/register">Register Here</a>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
