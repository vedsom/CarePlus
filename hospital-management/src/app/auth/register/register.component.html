<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SecureCare Medical Center</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f8f9fa 0%, #e3f2fd 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .auth-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(25, 118, 210, 0.1);
        overflow: hidden;
        max-width: 840px;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        min-height: 500px;
    }

    .image-section {
        position: relative;
        overflow: hidden;
    }

    .image-section img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .form-section {
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .form-title {
        font-size: 24px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 6px;
        text-align: center;
    }

    .form-subtitle {
        color: #666;
        text-align: center;
        margin-bottom: 24px;
        font-size: 14px;
    }

    .form-group {
        margin-bottom: 14px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 14px;
    }

    .form-input {
        width: 100%;
        padding: 12px 18px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
        background: #fafafa;
        -webkit-appearance: none; /* Removes default select arrow */
        -moz-appearance: none;
        appearance: none;
    }
    
    .select-container {
        position: relative;
    }

    .select-container::after {
        content: 'â–¼';
        font-size: 12px;
        color: #999;
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none; /* Allows clicking through the arrow */
    }


    .form-input:focus {
        outline: none;
        border-color: #1976d2;
        background: white;
        box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
    }

    .auth-button {
        width: 100%;
        padding: 12px;
        background: #28a745; /* Green color for register */
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .auth-button:hover {
        background: #218838;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
    }

    .login-link {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-top: 20px;
    }

    .login-link a {
        color: #1976d2;
        text-decoration: none;
        font-weight: 600;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .auth-container {
            grid-template-columns: 1fr;
            margin: 10px;
            min-height: 0;
        }

        .image-section {
            display: none; /* Hide image on mobile for registration to save space */
        }

        .form-section {
            padding: 40px 30px;
        }
    }

    @media (max-width: 480px) {
        .form-section {
            padding: 30px 20px;
        }
    }
</style>
</head>
<body>
    <div class="auth-container">
        <div class="form-section">
            <div class="form-title">Create an Account</div>
            <div class="form-subtitle">Join us to manage your healthcare</div>

            <form (submit)="register(); $event.preventDefault()">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" [(ngModel)]="username" name="username" required placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" [(ngModel)]="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" [(ngModel)]="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="role">Role</label>
                    <div class="select-container">
                        <select id="role" class="form-input" [(ngModel)]="role" name="role">
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="auth-button">Register</button>
            </form>

            <div class="login-link">
                Already have an account? <a routerLink="/auth/login">Login Here</a>
            </div>
        </div>

        <div class="image-section">
            <img src="https://images.unsplash.com/photo-1576091160550-2173dba999ef?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Doctor using a tablet">
        </div>
    </div>
</body>
</html>
