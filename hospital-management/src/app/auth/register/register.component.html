<div class="container my-5">
  <h2 class="text-center mb-4">Register</h2>
  <form (submit)="register(); $event.preventDefault()">
    <div class="mb-3">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username" name="username" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>
    <div class="mb-3">
      <label>Role</label>
      <select class="form-select" [(ngModel)]="role" name="role">
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <button class="btn btn-success w-100">Register</button>
  </form>
  <p class="mt-3 text-center">Already have an account? <a routerLink="/auth/login">Login</a></p>
</div>
