<div class="container mt-3">
  <h3>Doctor Profile</h3>
  <div *ngIf="doctor">
    <p><b>Name:</b> {{ doctor.name }}</p>
    <p><b>Specialization:</b> {{ doctor.specialization }}</p>
    <p><b>Experience:</b> {{ doctor.experience }} years</p>
    <p><b>Schedule:</b> {{ doctor.schedule }}</p>
  </div>
</div>
