<div class="container mt-3">
  <h3>Refer Patient</h3>
  <form (ngSubmit)="addReferral()">
    <div class="mb-3">
      <label>Patient ID</label>
      <input class="form-control" [(ngModel)]="referral.patient_id" name="patientId" required>
    </div>
    <div class="mb-3">
      <label>Hospital</label>
      <input class="form-control" [(ngModel)]="referral.hospital" name="hospital" required>
    </div>
    <button class="btn btn-primary" type="submit">Refer</button>
  </form>
</div>
