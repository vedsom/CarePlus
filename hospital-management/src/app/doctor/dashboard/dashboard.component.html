<div class="doctor-dashboard-container">
  <div class="sidebar">
    <div class="sidebar-header">
      <h3 class="brand-title">CarePlus</h3>
      <span class="brand-subtitle">Doctor Panel</span>
    </div>
    <nav class="sidebar-nav">
      <!-- Your routerLinks are perfect -->
      <a routerLink="appointments" routerLinkActive="active" class="nav-link">
<svg class="nav-icon" viewBox="0 0 24 24"><path d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19C3,20.1 3.9,21 5,21H19C20.1,21 21,20.1 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z"/></svg>
<span>Appointments</span></a>
      <a routerLink="prescriptions" routerLinkActive="active" class="nav-link">

 <svg class="nav-icon" viewBox="0 0 24 24"><path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M13,3.5L18.5,9H13V3.5M12,11C13.1,11 14,11.9 14,13C14,14.1 13.1,15 12,15C10.9,15 10,14.1 10,13C10,11.9 10.9,11 12,11M16,17H8V16C8,14.67 10.67,14 12,14C13.33,14 16,14.67 16,16V17Z"/></svg>

<span>Prescriptions</span>

</a>
       <a routerLink="referrals" routerLinkActive="active" class="nav-link">

<svg class="nav-icon" viewBox="0 0 24 24"><path d="M14,12L19,7V17L14,12M12,12L17,7V17L12,12M10,12L15,7V17L10,12M5,17H8V7H5V17Z"/></svg>

<span>Refer a patient</span>

</a>
      <a routerLink="profile" routerLinkActive="active" class="nav-link">

<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/></svg>

<span>Profile</span>

</a>
    </nav>
    <div class="sidebar-footer">
      <!-- This section is now dynamic -->
      <div class="user-profile" *ngIf="doctorProfile">
        <div class="user-avatar">{{ getDoctorInitials() }}</div>
        <div class="user-info">
          <span class="user-name">{{ doctorProfile.name }}</span>
          <span class="user-role">{{ doctorProfile.specialization || doctorProfile.role }}</span>
        </div>
      </div>
      <button class="logout-btn" (click)="logout()">
        <svg viewBox="0 0 24 24"><path d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z"/></svg>
      </button>
    </div>
  </div>

  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
