<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">
    <h5>Appointments</h5>
  </div>
  <div class="card-body">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading appointments...</p>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && appointments.length === 0" class="text-center py-5">
      <p>No appointments found for you at this time.</p>
    </div>

    <!-- Appointments Table -->
    <table *ngIf="!isLoading && appointments.length > 0" class="table table-hover align-middle">
      <thead>
        <tr>
          <th>#</th>
          <th>Patient Name</th>
          <th>Date</th>
          <th>Status</th>
          <th class="text-end">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appt of appointments; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ appt.patient_name }}</td>
          <td>{{ appt.date | date:'fullDate' }}</td>
          <td>
            <span class="badge" [ngClass]="{
              'bg-success': appt.status === 'Confirmed',
              'bg-secondary': appt.status === 'Completed',
              'bg-warning text-dark': appt.status === 'Pending',
              'bg-danger': appt.status === 'Cancelled'
            }">
              {{ appt.status }}
            </span>
          </td>
          <td class="text-end">
            <a [routerLink]="['/doctor/appointments', appt.id]" class="btn btn-sm btn-outline-primary">
              View Details
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
