<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">
    <h5>Appointments</h5>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Patient</th>
          <th>Date</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appt of appointments; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ appt.patientName }}</td>
          <td>{{ appt.date | date }}</td>
          <td>{{ appt.status }}</td>
          <td>
            <a [routerLink]="['/doctor/appointments', appt.id]" class="btn btn-sm btn-outline-primary">
              View
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
